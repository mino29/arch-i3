type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "  "
ws-icon-1 = "1;  "
ws-icon-2 = "2;爵  "
ws-icon-3 = "3;  "
ws-icon-4 = "4;  "
ws-icon-5 = "5;  "
ws-icon-6 = "6;  "
ws-icon-7 = "7;  "
ws-icon-8 = "8;  "
ws-icon-9 = "9;  "
ws-icon-0 = "0;  "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.highlight}
label-focused-padding = 6px

label-unfocused = ${self.label-focused}
label-unfocused-foreground =  ${colors.lowlight}
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = ${colors.lowlight}
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.dangerous}
label-urgent-padding = ${self.label-focused-padding}
